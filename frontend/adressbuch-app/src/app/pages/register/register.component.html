<div class="container">
  <br>
  <h1 style="color: #0daea9">Bei AdressbuchApp Registrieren</h1>
  <p> Sie haben bereits ein Konto? <a class="font-bold" style="color: #0daea9; text-decoration: none;" routerLink="">Anmelden</a></p>
  <form class="col-5" (ngSubmit)="postUser()">
    <div class="mb-3">
      <label class="form-label">Benutzername</label>
      <input type="text" [(ngModel)]="user.userId"  class="form-control"  name="userId">
    </div>
    <div class="mb-3">
      <label class="form-label">Passwort</label>
      <input type="password" [(ngModel)]="user.password" class="form-control"  name="password">
    </div>
    <button type="submit" style="background-color: #0daea9" class="btn ">Registrieren</button>
  </form>
</div>
